<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Box Shadow Generator</h1>
        <div class="preview-box"></div>

        <div class="mainbox">
            <div class="input-group">
                <label>Offset X</label>
                <input type="range" class="offsetx" min="-100" max="100" value="2">
            </div>

            <div class="input-group">
                <label>Offset Y</label>
                <input type="range" class="offsety" min="-100" max="100" value="2">
            </div>

            <div class="input-group">
                <label>Blur Radius</label>
                <input type="range" class="blurradius" min="0" max="100" value="10">
            </div>

            <div class="input-group">
                <label>Spread</label>
                <input type="range" class="blurspread" min="-50" max="50" value="5">
            </div>

            <div class="input-group">
                <label>Color</label>
                <input type="color" class="color" value="#000000">
            </div>

            <input type="text" class="cssvalue" onclick="this.select()" readonly>
            
            <div class="buttons">
                <button class="copy-btn">Copy CSS</button>
                <button class="random-btn">Random</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
